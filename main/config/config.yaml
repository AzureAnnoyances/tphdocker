dataset:
  folder_location : datasets/pcd_files/
  pcd:
    file_name       : Div02k_02 #file_name       : Div02k_02
    file_type       : .pcd

output:
  debug : False
  folder_location : /output
  topView:
    folder_location : topView
  sideView:
    folder_location : sideView

yolov5:
  yolov5_pth: "yolov5"
  topView:
    axis      : "z"
    imgSize   : [320, 320]
    model_pth : "model_weights/topDetec640.pt"
    stepsize  : 0.05
  sideView:
    axis    : "x"
    imgSize : [320, 768]
    model_pth : "model_weights/v12_side.pt"
    stepsize : 0.02
    minNoPoints : 1500
    imgSizeTall : [320, 1280]
    width_tree : 0.2

yolov7:
  model_pth : "model_weights/crown_TrunkColor.pt"
  imgShape : [480,480]

save_checks:
  min_tree_pts : 420
  min_distance : 0.5